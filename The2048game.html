<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2048 - Simple MVP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf8ef;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    #score {
      font-size: 18px;
      margin-bottom: 20px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 10px;
      background: #bbada0;
      padding: 10px;
      border-radius: 5px;
    }
    .cell {
      width: 80px;
      height: 80px;
      background: #cdc1b4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 3px;
    }
    .tile-2    { background: #eee4da; color: #776e65; }
    .tile-4    { background: #ede0c8; color: #776e65; }
    .tile-8    { background: #f2b179; color: #f9f6f2; }
    .tile-16   { background: #f59563; color: #f9f6f2; }
    .tile-32   { background: #f67c5f; color: #f9f6f2; }
    .tile-64   { background: #f65e3b; color: #f9f6f2; }
    .tile-128  { background: #edcf72; color: #f9f6f2; font-size: 20px; }
    .tile-256  { background: #edcc61; color: #f9f6f2; font-size: 20px; }
    .tile-512  { background: #edc850; color: #f9f6f2; font-size: 20px; }
    .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 18px; }
    .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 18px; }
    #message {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    #newGame {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>2048</h1>
  <div id="score">Score: 0</div>
  <div id="grid"></div>
  <div id="message"></div>
  <button id="newGame">New Game</button>

  <script>
    const gridSize = 4;
    let grid, score, status;

    const gridElement = document.getElementById("grid");
    const scoreElement = document.getElementById("score");
    const messageElement = document.getElementById("message");
    const newGameButton = document.getElementById("newGame");

    function initGrid() {
      grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(null));
      score = 0;
      status = "playing";
      addRandomTile();
      addRandomTile();
      updateUI();
    }

    function addRandomTile() {
      let empty = [];
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          if (grid[r][c] === null) empty.push({ r, c });
        }
      }
      if (empty.length === 0) return;
      let { r, c } = empty[Math.floor(Math.random() * empty.length)];
      grid[r][c] = Math.random() < 0.9 ? 2 : 4;
    }

    function updateUI() {
      gridElement.innerHTML = "";
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          let val = grid[r][c];
          let cell = document.createElement("div");
          cell.className = "cell";
          if (val) {
            cell.textContent = val;
            cell.classList.add("tile-" + val);
          }
          gridElement.appendChild(cell);
        }
      }
      scoreElement.textContent = "Score: " + score;
      if (status === "won") messageElement.textContent = "You win!";
      else if (status === "over") messageElement.textContent = "Game Over!";
      else messageElement.textContent = "";
    }

    function slideRow(row) {
      let arr = row.filter(v => v !== null);
      let newRow = [];
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] === arr[i + 1]) {
          let merged = arr[i] * 2;
          score += merged;
          newRow.push(merged);
          i++;
        } else {
          newRow.push(arr[i]);
        }
      }
      while (newRow.length < gridSize) newRow.push(null);
      return newRow;
    }

    function moveLeft() {
      let moved = false;
      let newGrid = [];
      for (let r = 0; r < gridSize; r++) {
        let newRow = slideRow(grid[r]);
        if (newRow.some((v, i) => v !== grid[r][i])) moved = true;
        newGrid.push(newRow);
      }
      if (moved) {
        grid = newGrid;
        addRandomTile();
        checkGameStatus();
      }
    }

    function moveRight() {
      grid = grid.map(row => row.reverse());
      moveLeft();
      grid = grid.map(row => row.reverse());
    }

    function moveUp() {
      grid = transpose(grid);
      moveLeft();
      grid = transpose(grid);
    }

    function moveDown() {
      grid = transpose(grid);
      moveRight();
      grid = transpose(grid);
    }

    function transpose(matrix) {
      return matrix[0].map((_, c) => matrix.map(row => row[c]));
    }

    function checkGameStatus() {
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          if (grid[r][c] === 2048) status = "won";
        }
      }
      if (!canMove()) status = "over";
      updateUI();
    }

    function canMove() {
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          if (grid[r][c] === null) return true;
          if (c < gridSize - 1 && grid[r][c] === grid[r][c + 1]) return true;
          if (r < gridSize - 1 && grid[r][c] === grid[r + 1][c]) return true;
        }
      }
      return false;
    }

    document.addEventListener("keydown", e => {
      if (status !== "playing") return;
      if (e.key === "ArrowLeft") moveLeft();
      else if (e.key === "ArrowRight") moveRight();
      else if (e.key === "ArrowUp") moveUp();
      else if (e.key === "ArrowDown") moveDown();
      updateUI();
    });

    newGameButton.addEventListener("click", initGrid);

    // start game
    initGrid();
  </script>
</body>
</html>
